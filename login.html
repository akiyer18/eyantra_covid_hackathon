<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CovidIkshana | Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets/final_icon.png" type="image/gif" sizes="60x60">
</head>

<body>
  <div id="loginSignupContainer">
    <div id="loginSignup">
      <h1>Login <i class="fas fa-sign-in-alt"></i></h1>
      <form action="dashboard.html">
        <label for="emailLogin">Email</label><br>
        <input type="text" name="emailLogin" id="emailLogin"><br>
        <label for="passwordLogin">Password</label><br>
        <input type="password" name="passwordLogin" id="passwordLogin">
        <a id="forgotPassword" onclick="alertCheckEmail()">Forgot Password?</a>
        <button type="submit" id="submitButton">SIGN IN </button>
        <p>Don't have an account? <a id="signUpLinkInLogin" href="./signup.html">SIGN UP</a></p>
      </form>
    </div>
  </div>
</body>
